<div class="d-flex justify-content-center mt-5">
  <div class="col-md-3 col-sm-12">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      </div>
      <div>
        <app-text-input formControlName="displayName" [label]="'Name'"></app-text-input>
        <app-text-input formControlName="email" [label]="'Email'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

        <ul class="text-danger list-unstyled" *ngIf="errors">
          <li *ngFor="let error of errors"> {{error}}</li>
        </ul>
      </div>
      <button  class="btn btn-primary btn-block my-3" type="submit">Register</button>
    </form>
  </div>
</div>
