<div class="container-fluid">
  <div class="row mt-5" *ngIf="product">
    <div class="col-md-6 col-sm-12">
      <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid">
    </div>
    <div class="col-md-6 col-sm-12">
      <h3>{{product.name}}</h3>
      <p>{{product.price | currency}}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"
          (click)="decrementQunatity()"></i>
        <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
        <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"
          (click)="incrementQunatity()"></i>
        <button class="btn btn-outline-primary btn-lg ml-4" (click)="addItemsToBasket()">Add to Cart</button>
      </div>
      <div class="my-4">
        <p class="text-muted"><strong>Type: </strong>{{product.productType}}</p>
        <p class="text-muted"><strong>Brand: </strong>{{product.productBrand}}</p>
        <p class="text-muted"><strong *ngIf="product.tierPriceId">Tier Price: </strong> <span class="text-primary">{{product.tierPriceDescription}}</span> </p>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
