<div class="container-fluid">
  <div class="row mt-3">
    <section class="col-sm-3 col-md-2">
      <h5 class="text-warning mt-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" (click)="onclick()" [class.active]="brandIdSelected === 0">
          All
        </li>
        <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === brandIdSelected"
          (click)="getProductsByBrandId(brand.id)">
          {{brand.name}}
        </li>
      </ul>
      <h5 class="text-warning">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" (click)="onclick()" [class.active]="typeIdSelected === 0">
          All
        </li>
        <li class="list-group-item" *ngFor="let item of productTypes" [class.active]="item.id === typeIdSelected"
          (click)="getProductsByTypeId(item.id)">
          {{item.name}}
        </li>
      </ul>
    </section>
    <section class="col-sm-9 col-md-10">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Total of Results <strong>{{total}}</strong></span>
        </header>
        <form class="form-inline mt-2" #searchForm="ngForm">
          <input type="text" class="form-control form-control-sm" name="name" [(ngModel)]="name" style="width: 500px;"
            placeholder="Search" value="">
          <button class="btn btn-sm btn-outline-secondary my-2 mx-1" (click)="getProductsByName(name)">Search</button>
          <button class="btn btn-sm btn-outline-secondary my-2 mx-1" (click)="clearSearch()">Reset</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="row">
        <div class=" col-md-12 col-sm-12 d-flex justify-content-center">
          <pagination [totalItems]="totalPage" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)">
          </pagination>
        </div>
      </div>
    </section>
  </div>
</div>
