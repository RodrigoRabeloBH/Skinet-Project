<div class="form-label-group">
  <label for="{{label}}">{{label}}</label>
  <input [type]="type" (input)="onChange($event.target.value)" (blur)="onTouched()" id={{label}} #input [ngClass]="(controlDir && 
                controlDir.control &&               
                controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid': null"
    class="form-control mb-1">

  <div *ngIf="controlDir && controlDir.control && controlDir.control.status  ==='PENDING'"
    class="fa fa-spinner fa-spin loader"></div>

  <div class="invalid-feedback"
    *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">

    <span *ngIf="controlDir.control .errors?.required">{{label}} is required.</span>
    <span *ngIf="controlDir.control .errors?.pattern">{{label}} Invalid email address.</span>
  </div>

  <div class="invalid-feedback d-block"
    *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
    <span *ngIf="controlDir.control .errors?.emailExists">{{label}} Email address is in use.</span>
  </div>

</div>
