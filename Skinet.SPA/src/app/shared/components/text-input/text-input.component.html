<div class="form-label-group">
  <label for="{{label}}">{{label}}</label>
  <input 
        [type]="type"
        (input)="onChange($event.target.value)"
        (blur)="onTouched()" 
        id={{label}} 
        #input
    [ngClass]="(controlDir && 
                controlDir.control &&               
                controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid': null"
    class="form-control mb-1" 
    >

  <div class="invalid-feedback"
    *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">

    <span *ngIf="controlDir.control .errors?.required">{{label}} is required.</span>
    <span *ngIf="controlDir.control .errors?.pattern">{{label}} Invalid email address.</span>
  </div>

</div>
